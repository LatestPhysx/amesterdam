name: mlops-pipeline

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  preprocess-demographic:
    name: Preprocess Demographic Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert

      - name: Run preprocessing
        run: |
          jupyter nbconvert --to notebook --execute --inplace PREPROCESSING/demographic.ipynb --ExecutePreprocessor.timeout=600 --ExecutePreprocessor.cwd=PREPROCESSING

      - name: Upload preprocessed data
        uses: actions/upload-artifact@v4
        with:
          name: demographics-clean
          path: data_clean/demographics.csv
          retention-days: 1

  preprocess-students:
    name: Preprocess Student Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert

      - name: Run preprocessing
        run: |
          jupyter nbconvert --to notebook --execute --inplace PREPROCESSING/students.ipynb --ExecutePreprocessor.timeout=600 --ExecutePreprocessor.cwd=PREPROCESSING

      - name: Upload preprocessed data
        uses: actions/upload-artifact@v4
        with:
          name: students-clean
          path: data_clean/students.csv
          retention-days: 1

  preprocess-subsidies:
    name: Preprocess Subsidy Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert

      - name: Run preprocessing
        run: |
          jupyter nbconvert --to notebook --execute --inplace PREPROCESSING/subsidies.ipynb --ExecutePreprocessor.timeout=600 --ExecutePreprocessor.cwd=PREPROCESSING

      - name: Upload preprocessed data
        uses: actions/upload-artifact@v4
        with:
          name: subsidies-clean
          path: data_clean/subsidies.csv
          retention-days: 1

  train-demographic-model:
    name: Train Demographic Model
    runs-on: ubuntu-latest
    needs: preprocess-demographic

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert

      - name: Download preprocessed data
        uses: actions/download-artifact@v4
        with:
          name: demographics-clean
          path: data_clean

      - name: Run model training
        run: |
          jupyter nbconvert --to notebook --execute --inplace MODEL/forecasting_demographic.ipynb --ExecutePreprocessor.timeout=900 --ExecutePreprocessor.cwd=MODEL

      - name: Upload model predictions
        uses: actions/upload-artifact@v4
        with:
          name: demographic-predictions
          path: TRANSFORMATION/forecast_demographic.csv
          retention-days: 1

  train-student-model:
    name: Train Student Model
    runs-on: ubuntu-latest
    needs: preprocess-students

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert

      - name: Download preprocessed data
        uses: actions/download-artifact@v4
        with:
          name: students-clean
          path: data_clean

      - name: Run model training
        run: |
          jupyter nbconvert --to notebook --execute --inplace MODEL/forecasting_students.ipynb --ExecutePreprocessor.timeout=900 --ExecutePreprocessor.cwd=MODEL

  modeling-subsidies:
    name: Forecast Subsidies
    runs-on: ubuntu-latest
    needs: preprocessing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert

      - name: Download preprocessed data
        uses: actions/download-artifact@v4
        with:
          name: preprocessed-data
          path: data_clean

      - name: Run subsidies forecasting
        run: |
          jupyter nbconvert --to notebook --execute --inplace MODEL/forecasting_subsidies.ipynb --ExecutePreprocessor.timeout=900 --ExecutePreprocessor.cwd=MODEL

      - name: Upload subsidy forecast
        uses: actions/upload-artifact@v4
        with:
          name: forecast-subsidies
          path: TRANSFORMATION/forecast_subsidy_final.csv
          retention-days: 1

  validate:
    name: Validate Outputs
    runs-on: ubuntu-latest
    needs: [modeling-demographic, modeling-students, modeling-subsidies]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pandas
        run: pip install pandas

      - name: Download demographics data
        uses: actions/download-artifact@v4
        with:
          name: demographics-clean
          path: data_clean

      - name: Download students data
        uses: actions/download-artifact@v4
        with:
          name: students-clean
          path: data_clean

      - name: Download subsidies data
        uses: actions/download-artifact@v4
        with:
          name: subsidies-clean
          path: data_clean

      - name: Download demographic predictions
        uses: actions/download-artifact@v4
        with:
          name: demographic-predictions
          path: TRANSFORMATION

      - name: Download subsidy predictions
        uses: actions/download-artifact@v4
        with:
          name: subsidy-predictions
          path: TRANSFORMATION

      - name: Run validation
        run: python ci/validate_outputs.py

  publish-artifacts:
    name: Publish Pipeline Artifacts
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download demographics data
        uses: actions/download-artifact@v4
        with:
          name: demographics-clean
          path: data_clean

      - name: Download students data
        uses: actions/download-artifact@v4
        with:
          name: students-clean
          path: data_clean

      - name: Download subsidies data
        uses: actions/download-artifact@v4
        with:
          name: subsidies-clean
          path: data_clean

      - name: Download demographic predictions
        uses: actions/download-artifact@v4
        with:
          name: demographic-predictions
          path: TRANSFORMATION

      - name: Download subsidy predictions
        uses: actions/download-artifact@v4
        with:
          name: subsidy-predictions
          path: TRANSFORMATION

      - name: Upload final artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-pipeline-outputs
          path: |
            data_clean/*.csv
            TRANSFORMATION/*.csv
          retention-days: 30
